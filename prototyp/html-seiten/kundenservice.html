<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kundenservice</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .feedback-container {
            max-width: 600px;
            margin: 50px auto;
        }
        .form-group label {
            font-weight: bold;
        }
        .toggle-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .toggle-buttons label {
            margin: 0 10px;
        }
        footer {
            margin-top: 50px;
            padding: 20px 0;
            background-color: #f8f9fa;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div id="navbar-placeholder"></div>

    <!-- Feedback Formular -->
    <div class="container feedback-container">
        <h3 class="text-center">Haben Sie Feedback oder Probleme?</h3>

        <div class="toggle-buttons">
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-outline-primary active">
                    <input type="radio" name="feedback_type" id="feedback" autocomplete="off" checked> Feedback
                </label>
                <label class="btn btn-outline-primary">
                    <input type="radio" name="feedback_type" id="problem" autocomplete="off"> Problem
                </label>
            </div>
        </div>

        <form>
            <div class="form-group">
                <label for="anrede">Anrede</label>
                <select class="form-control" id="anrede">
                    <option>Frau</option>
                    <option>Herr</option>
                </select>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Ihr Name">
            </div>
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="email" class="form-control" id="email" placeholder="Ihre E-Mail">
            </div>
            <div class="form-group">
                <label for="nachricht">Nachricht</label>
                <textarea class="form-control" id="nachricht" rows="4" placeholder="Ihre Nachricht"></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Absenden</button>
        </form>
    </div>

    <!-- Footer -->
    <div id="footer-placeholder"></div>
    <script>
        // Navbar einbinden
        fetch("navbar.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("navbar-placeholder").innerHTML = data;
            });
    
        // Footer einbinden
        fetch("footer.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("footer-placeholder").innerHTML = data;
            });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
