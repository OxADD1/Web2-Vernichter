<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neue Transaktion & Transaktionsübersicht</title>
    <link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap.min.css">
    <style>
        .badge-success {
            background-color: #28a745;
        }

        .badge-danger {
            background-color: #dc3545;
        }

        footer {
            margin-top: 50px;
            padding: 20px 0;
            background-color: #f8f9fa;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <div id="navbar-placeholder"></div>

    <div class="container mt-4">
        <h3>Neue Transaktion</h3>

        <!-- Transaktion Typ Auswahl -->
        <div class="btn-group btn-group-toggle mb-3" data-toggle="buttons">
            <label class="btn btn-outline-primary">
                <input type="radio" name="trans_type" id="ausgabe" autocomplete="off"> Ausgabe
            </label>
            <label class="btn btn-outline-primary">
                <input type="radio" name="trans_type" id="einnahme" autocomplete="off"> Einnahme
            </label>
            <label class="btn btn-outline-primary" data-toggle="modal" data-target="#umbuchungModal">
                <input type="radio" name="trans_type" id="umbuchung" autocomplete="off"> Umbuchung
            </label>
        </div>

        <!-- Formular für Transaktionsdetails -->
        <form>
            <div class="form-group">
                <label for="konto">Konto</label>
                <select class="form-control" id="konto">
                    <option>Bargeld</option>
                    <option>Girokonto</option>
                    <option>Kreditkarte</option>
                </select>
            </div>

            <div class="form-group">
                <label for="wert">Wert</label>
                <input type="number" class="form-control" id="wert" placeholder="0.00 €">
            </div>

            <div class="form-group">
                <label for="kategorie">Kategorie</label>
                <select class="form-control" id="kategorie">
                    <option>Lebensmittel</option>
                    <option>Miete</option>
                    <option>Freizeit</option>
                </select>
            </div>

            <div class="form-group">
                <label for="notiz">Notiz hinzufügen</label>
                <input type="text" class="form-control" id="notiz" placeholder="Optional">
            </div>

            <div class="form-group">
                <label for="datum">Datum</label>
                <input type="date" class="form-control" id="datum">
            </div>

            <button type="submit" class="btn btn-primary">Hinzufügen</button>
        </form>
    </div>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script type="text/javascript" src="../lib/jquery/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="../lib/bootstrap/dist/js/bootstrap.bundle.js"></script>

    <script>
        // Navbar einbinden
        fetch("navbar.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("navbar-placeholder").innerHTML = data;
            });

        // Footer einbinden
        fetch("footer.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("footer-placeholder").innerHTML = data;
            });
    </script>
</body>

</html>
