<!DOCTYPE html>
<html lang="de">

<!--Änderungen
26.10.24 Amani
- Titel Änderung 
- Hinzufügen Button Margin Top vergrößert
- Margin top von trans_type buttons vergrößert
- Hinzufüge Button mit Pop Up versehen
- Umbuchung als Button mit Pop Up gemacht => lieber Text der Seite ändern lassen? oder doch pop up?
-->  

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neue Transaktion</title>
    <link rel="stylesheet" href="../lib/bootstrap/bootstrap.min.css"> <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/transaktion.css">
</head>

<body>
    <!-- Navbar -->
    <div id="navbar-placeholder"></div>

    <div class="container mt-4">
        <h3>Neue Transaktion</h3>

        <!-- Transaktion Typ Auswahl und Button für Umbuchung-->
        <div class="btn-group btn-group-toggle mb-3 trans_btns" data-toggle="buttons">
            <label class="btn btn-outline-primary">
                <input type="radio" name="trans_type" id="ausgabe" autocomplete="off"> Ausgabe
            </label>
            <label class="btn btn-outline-primary einnahme">
                <input type="radio" name="trans_type" id="einnahme" autocomplete="off"> Einnahme
            </label>
            <button type="button" class="btn btn-outline-warning mb-3 btn-umbuchung" data-toggle="modal" data-target="#umbuchungModal">
                Umbuchung
            </button>
        </div>

        <!-- Formular für Transaktionsdetails -->
        <form>
            <div class="form-group">
                <label for="konto">Konto</label>
                <select class="form-control" id="konto">
                    <option>Bargeld</option>
                    <option>Girokonto</option>
                    <option>Kreditkarte</option>
                </select>
            </div>

            <div class="form-group">
                <label for="wert">Wert</label>
                <input type="number" class="form-control" id="wert" placeholder="0.00 €">
            </div>

            <div class="form-group">
                <label for="kategorie">Kategorie</label>
                <select class="form-control" id="kategorie">
                    <option>Lebensmittel</option>
                    <option>Miete</option>
                    <option>Freizeit</option>
                </select>
            </div>

            <div class="form-group">
                <label for="notiz">Notiz hinzufügen</label>
                <input type="text" class="form-control" id="notiz" placeholder="Optional">
            </div>

            <div class="form-group">
                <label for="datum">Datum</label>
                <input type="date" class="form-control" id="datum">
            </div>

            <button type="button" class="btn btn-primary btn-add" data-toggle="modal" data-target="#hinzufuegenModal">
                Hinzufügen
            </button>
        </form>
    </div>

    <!-- Modal für den Hinzufügen-Button -->
    <div class="modal fade" id="hinzufuegenModal" tabindex="-1" role="dialog" aria-labelledby="hinzufuegenModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="hinzufuegenModalLabel">Transaktion wurde hinzugefügt</h5>

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>

                </div>
                <div class="modal-body">
                    Deine Transaktion wurde soeben deiner Historie hinzugefügt. Du findest sie unter Dashboard.
                </div>
            </div>
        </div>
    </div>

    <!--Modal für Umbuchung-Button-->
    <div class="modal fade" id="umbuchungModal" tabindex="-1" role="dialog" aria-labelledby="umbuchungModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">

                    <h5 class="modal-title" id="umbuchungModalHeadLine">Umbuchung</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>

                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="konto1">Konto</label>
                            <select class="form-control" id="konto1">
                                <option>Bargeld</option>
                                <option>Girokonto</option>
                                <option>Kreditkarte</option>
                            </select>
                        </div>
            
                        <div class="form-group">
                            <label for="konto2">Konto</label>
                            <select class="form-control" id="konto2">
                                <option>Bargeld</option>
                                <option>Girokonto</option>
                                <option>Kreditkarte</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="wertUmbuchung">Wert</label>
                            <input type="number" class="form-control" id="wertUmbuchung" placeholder="0.00 €">
                        </div>
            
                        <div class="form-group">
                            <label for="notizUmbuchung">Notiz hinzufügen</label>
                            <input type="text" class="form-control" id="notizUmbuchung" placeholder="Optional">
                        </div>
            
                        <div class="form-group">
                            <label for="datumUmbuchung">Datum</label>
                            <input type="date" class="form-control" id="datumUmbuchung">
                        </div>
            
                        <button type="button" class="btn btn-primary btn-add" data-toggle="modal" data-target="#hinzufuegenModal" data-dismiss="modal">

                            Hinzufügen
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script src="../lib/jquery/jquery-3.5.1.slim.min.js"></script> <!-- jQuery -->
    <script src="../lib/bootstrap/bootstrap.min.js"></script> <!-- Bootstrap 4 JS -->

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("navbar.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("navbar-placeholder").innerHTML = data;
                })
                .catch(error => console.error("Fehler beim Laden der Navbar:", error));

            // Footer einbinden
            fetch("footer.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("footer-placeholder").innerHTML = data;
                })
                .catch(error => console.error("Fehler beim Laden des Footers:", error));
        });
    </script>
</body>

</html>
