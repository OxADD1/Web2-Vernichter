<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontoverwaltung</title>
    <link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap.min.css">
    <style>
        .balance-box {
            margin-bottom: 20px;
            text-align: center;
        }

        .balance-amount {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .account-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .account-options button {
            margin-left: 10px;
        }

        .account-entry {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .add-account-box {
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <div id="navbar-placeholder"></div>

    <div class="container mt-4">
        <h3>Kontoverwaltung</h3>

        <div class="balance-box">
            <h4>Aktuelle Konten</h4>

            <!-- Konto 1 -->
            <div class="account-entry">
                <span>Bargeld</span>
                <div class="account-options">
                    <span class="balance-amount">25€</span>
                    <button class="btn btn-danger btn-sm">Löschen</button>
                    <button class="btn btn-info btn-sm">Bearbeiten</button>
                </div>
            </div>

            <!-- Konto 2 -->
            <div class="account-entry">
                <span>Sparkasse</span>
                <div class="account-options">
                    <span class="balance-amount">2500€</span>
                    <button class="btn btn-danger btn-sm">Löschen</button>
                    <button class="btn btn-info btn-sm">Bearbeiten</button>
                </div>
            </div>
        </div>

        <!-- Neues Konto hinzufügen (Ausklappbar) -->
        <div class="add-account-box">
            <button class="btn btn-primary btn-block" type="button" data-toggle="collapse" data-target="#addAccountForm" aria-expanded="false" aria-controls="addAccountForm">
                Konto hinzufügen
            </button>

            <div class="collapse mt-3" id="addAccountForm">
                <form>
                    <div class="form-group">
                        <label for="accountName">Kontoname</label>
                        <input type="text" class="form-control" id="accountName" placeholder="Kontoname">
                    </div>
                    <div class="form-group">
                        <label for="accountBalance">Kontostand</label>
                        <input type="number" class="form-control" id="accountBalance" placeholder="Kontostand">
                    </div>
                    <button type="submit" class="btn btn-success btn-block">Konto hinzufügen</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script type="text/javascript" src="../lib/jquery/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="../lib/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script>
        // Navbar einbinden
        fetch("navbar.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("navbar-placeholder").innerHTML = data;
            });

        // Footer einbinden
        fetch("footer.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("footer-placeholder").innerHTML = data;
            });
    </script>
</body>

</html>
